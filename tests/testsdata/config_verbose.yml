global:
  trace:
    verbose: true

pipelines:
  - name: tap
    dnstap:
      listen-ip: 0.0.0.0
      listen-port: 6000
    transforms:
      normalize:
        qname-lowercase: true
    routing-policy:
      forward: [ console ]
      dropped: []

  - name: console
    stdout:
      mode: text
    routing-policy:
      forward: []
      dropped: []