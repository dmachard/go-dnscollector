# # dnstap standard
# dnstap:
#   # listen on ip
#   listen-ip: 0.0.0.0
#   # listening on port
#   listen-port: 6000
#   # unix socket path
#   sock-path: null
#   # tls support
#   tls-support: false
#   # tls min version
#   tls-min-version: 1.2
#   # certificate server file
#   cert-file: ""
#   # private key server file
#   key-file: ""
#   # Sets the socket receive buffer in bytes SO_RCVBUF, set to zero to use the default system value
#   sock-rcvbuf: 0
#   # Reset TCP connection on exit
#   reset-conn: true
#   # Channel buffer size for incoming packets, number of packet before to drop it.
#   chan-buffer-size: 65535
#   # Disable the minimalist DNS parser
#   disable-dnsparser: true
#   # Decode the extended extra field sent by DNScollector
#   extended-support: false

# # dnstap proxifier with no protobuf decoding.
# dnstap-relay:
#   # listen on ip
#   listen-ip: 0.0.0.0
#   # listening on port
#   listen-port: 6000
#   # unix socket path
#   sock-path: null
#   # tls support
#   tls-support: false
#   # tls min version
#   tls-min-version: 1.2
#   # certificate server file
#   cert-file: ""
#   # private key server file
#   key-file: ""

# # live capture with AF_PACKET
# afpacket-sniffer:
#   # filter on source and destination port
#   port: 53
#   # if "" bind on all interfaces
#   device: wlp2s0
#   # Channel buffer size for incoming packets, number of packet before to drop it.
#   chan-buffer-size: 65535

# # live capture with XDP
# xdp-sniffer:
#   # bind on device
